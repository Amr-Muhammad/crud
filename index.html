<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <div class="container  py-5 px-5">

        <h1 class="text-center fa-6x">CRUD System</h1>

        <form action="">

            <label for="productName">Product Name</label>
            <input onkeyup="checkProductName()" type="text" class="form-control" id="productName">
            <div id="regexName" class="alert alert-danger mb-4">Enter Valid Name</div>

            <label for="productPrice">Product Price</label>
            <input onkeyup="checkProductPrice()" type="number" class="form-control" id="productPrice">
            <div id="regexPrice" class="alert alert-danger mb-4">Enter Valid Price</div>

            <label for="ProductCategory">Product Category</label>
            <select class="form-select mb-4" id="ProductCategory">
                <option value="" disabled selected></option>
                <option value="Tv">Tv</option>
                <option value="Mobile">Mobile</option>
                <option value="Laptop">Laptop</option>
                <option value="Accessories">Accessories</option>
            </select>

            <label for="ProductDescription">Product Description</label>
            <textarea class="form-control mb-4" cols="30" rows="5" id="ProductDescription"></textarea>

            <button id="edit" onclick="editProducts()" type="button"
                class="btn1 btn btn-outline-info me-3 px-4">Edit</button>

            <button id="addProductelement" onclick="addProduct()" type="button"
                class="btn1 btn btn-outline-info me-3">Add
                Product</button>
            <button type="reset" class="btn2 btn btn-outline-danger">Clear Form</button>

        </form>

        <input onkeyup="searchProducts()" class="my-5 w-50 mx-auto form-control"
            placeholder="Search Name or Category...." type="text" id="searchInput">

        <table class="table table-dark table-bordered table-striped text-cente">

            <thead>
                <tr>
                    <th class="color text-center">Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Descritpion</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="productsContent">
            </tbody>

        </table>

    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
